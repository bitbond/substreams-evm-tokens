specVersion: v0.1.0
package:
  name: erc721_rpc
  version: v0.3.0
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: ERC721 mints substreams package
  image: ../image.png

# commented because erc721 spkg complains about duplicate proto files
# protobuf:
#   files:
#     - erc721.proto
#   importPaths:
#     - ../proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc721_rpc.wasm

modules:
  - name: map_mints
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.erc721.events.v1.Tokens
